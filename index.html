<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 Dr Peer AI Shelf Assistant</title>
</head>
<body style="font-family:Arial; text-align:center; padding:50px; background-color:#f4f4f4;">
  <h1>🧠 Dr Peer AI Shelf Assistant</h1>
  <p>Upload a photo of your shelf below to run AI shelf detection:</p>
  <input type="file" accept="image/*" onchange="showResult()" style="margin-top:20px;"/>
  <div id="result" style="margin-top:30px; font-size:18px;"></div>

  <script>
    function showResult() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>🔍 Analyzing image...<br><br>⚠️ ALERT: Milk is out of stock in Aisle 2.<br>✅ Action: Restock immediately.</p>";
    }
  </script>
</body>
</html>
